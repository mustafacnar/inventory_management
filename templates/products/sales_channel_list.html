{% extends "base.html" %}

{% block content %}
<h1>Sales Channel List</h1>
    <table>
        <thead>
        <tr>
            <th>Sales Channel Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for sales_channel in sales_channels %}
            <tr>
                <td>{{ sales_channel.sales_channel_name }}</td>
                <td style="white-space: nowrap;">
                    <a href="{% url 'sales_channel_details' sales_channel.id %}" style="display: inline-block; margin-right: 10px;" class="button">View Details</a>
                    <a href="{% url 'delete_sales_channel' sales_channel.id %}"  style="display: inline-block; background-color: #f44336; color: white;" class="button">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No sales channels available</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'create_sales_channel' %}" class="button">Add New Sales Channel</a>
    </div>
{% endblock content %}
