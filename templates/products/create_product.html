{% extends "base.html" %}

{% block content %}
<h1>Add a New Product</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_product_name">Product Name:</label>
            {{ form.product_name }}
            <label for="id_product_quantity">Product Quantity:</label>
            {{ form.product_quantity }}
            <button type="submit">Save</button>
        </form>
{% endblock content %}
